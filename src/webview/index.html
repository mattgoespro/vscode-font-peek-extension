<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src * vscode-webview: vscode-resource: https://*.vscode-cdn.net data:;
        img-src https:;
        script-src 'unsafe-eval' 'unsafe-inline' 'self' vscode-resource: data: blob:;
        style-src host-source: https://fonts.gstatic.com host-source: https://fonts.googleapis.com vscode-resource: 'unsafe-inline';
        font-src https://fonts.gstatic.com https://fonts.googleapis.com 'self' data: vscode-resource: octect-stream:
      "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts - Quick load from CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- The resources are resolved and formatted by the extension as webview URIs, then injected when the preview is opened. -->

    <style>
      @font-face {
        src: url("{{ webviewFontDataUri }}");
        font-family: "font-glyph";
        font-size: 2rem;
        font-style: normal;
      }
    </style>

    <script>
      exports = {};
    </script>
    <link href="{{ webviewStylesheetUri }}" rel="stylesheet" />
    <script src="{{ webviewScriptUri }}"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
