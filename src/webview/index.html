<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src * vscode-webview: vscode-resource: https://*.vscode-cdn.net data:;
        img-src https:;
        script-src 'unsafe-eval' 'unsafe-inline' 'self' vscode-resource: data: blob:;
        style-src host-source: https://fonts.gstatic.com host-source: https://fonts.googleapis.com vscode-resource: 'unsafe-inline';
        font-src https://fonts.gstatic.com https://fonts.googleapis.com 'self' data: vscode-resource: octect-stream:
      "
    />

    <!-- Google Fonts - Quick load from CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0 5rem;
        background-color: #111111;
      }
    </style>

    <!--
      The `exports` variable isn't defined in the webview, but it is defined in the extension host.
      This is a workaround to avoid webview errors in the console.
    -->
    <script>
      exports = {};
    </script>

    <!--
      Template variables will be replaced at runtime.
    -->
    <script defer src="{{ webviewScriptUri }}"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
